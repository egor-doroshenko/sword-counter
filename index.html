<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <title>Твой меч | Рассчитай длину и вес меча по росту и весу</title>
  </head>
  <body>
    <header class="header blueDark">
      <div class="container containerLeft">
        <h1 class="h1">Sword count online</h1>
        <p class="h2">Меч - продолжение руки. Выбери свой!</p>
        <img class="headerLogo" src="imgs/png/longsword.png" alt="" />
      </div>
    </header>
    <div class="mainContainer beigeLight">
      <div class="container containerCentaer formContainer blueLight">
        <form
          action="js/formHandler.js"
          method="post"
          class="form blue containerCenter"
          id="form"
        >
          <h2 class="h2 textCenter">Введите данные бойца</h2>
          <p class="text textCenter">
            Калькулятор автоматически рассчитает оптимальные характеристики меча
          </p>
          <label for="height" class="label">
            Рост
            <input
              required
              min="100"
              max="250"
              type="number"
              name="height"
              class="input beigeLight"
              id="height"
              placeholder="180"
            />
          </label>
          <label for="weight" class="label">
            Вес
            <input
              required
              min="40"
              max="150"
              type="number"
              name="weight"
              class="input beigeLight"
              id="weight"
              placeholder="90"
            />
          </label>
          <label for="weight" class="label">
            Ширина ладони
            <input
              required
              min="7"
              max="15"
              type="number"
              name="palmWidth"
              class="input beigeLight"
              id="palmWidth"
              placeholder="15"
            />
          </label>
          <label for="sex" class="label">
            Пол
            <select required name="sex" id="sex" class="select beigeLight">
              <option value="male">Мужчина</option>
              <option value="female">Женщина</option>
            </select>
          </label>
          <button class="button submitButton" type="submit">Посчитать</button>
        </form>
      </div>
    </div>
    <footer class="footer beigeDark"></footer>
    <script src="js/formHandler.js"></script>
  </body>
</html>
